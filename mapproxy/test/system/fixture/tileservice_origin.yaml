globals:
  cache:
    base_dir: cache_data/
    meta_size: [1, 1]
    meta_buffer: 0
    use_grid_names: false # TODO change tests to use use_grid_names:true

services:
  tms:
    origin: 'nw'
    use_grid_names: false # TODO change tests to use use_grid_names:true

layers:
  - name: wms_cache
    title: Direct Layer
    sources: [wms_cache]

caches:
  wms_cache:
    format: image/jpeg
    sources: [wms_source]
    grids: ['GLOBAL_MERCATOR']

sources:
  wms_source:
    type: wms
    req:
      url: http://localhost:42423/service
      layers: bar
