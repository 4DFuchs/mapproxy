globals:
  cache:
    base_dir: cache_data/

services:
  tms:
     use_grid_names: false # TODO change tests to use use_grid_names:true
  wms:
    md:
      title: MapProxy test fixture

layers:
  - name: mb
    title: TMS Cache Layer
    sources: [mb_cache]

caches:
  mb_cache:
    cache:
      type: mbtiles
      filename: ./cache.mbtiles
      tile_lock_dir: ./testlockdir
    grids: ['GLOBAL_MERCATOR']
    sources: [tms]

sources:
  tms:
    type: tile
    grid: GLOBAL_MERCATOR
    url: http://localhost:42423/tiles/%(tc_path)s.png

