globals:
  cache:
    base_dir: './cache'
    use_grid_names: false # TODO change tests to use use_grid_names:true

caches:
  one:
    sources: [source_a]
    grids: [GLOBAL_GEODETIC]

  mbtile_cache:
    sources: [source_b]
    grids: [GLOBAL_GEODETIC]
    cache:
      type: mbtiles

  sqlite_cache:
    sources: [source_c]
    grids: [GLOBAL_GEODETIC]
    cache:
      type: sqlite

sources:
  source_a:
    type: wms
    req:
      url: http://localhost:42423/service?
      layers: foo
  source_b:
    type: wms
    req:
      url: http://localhost:42423/service?
      layers: bar
  source_c:
    type: wms
    req:
      url: http://localhost:42423/service?
      layers: baz