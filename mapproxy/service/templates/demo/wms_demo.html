<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Mapproxy Demo WMS</title>
        <link rel="stylesheet" type="text/css" href="static/site.css" />        
  </head>
    <body onload="init()">
        <div id="box">
        <div id="header">
            <img src="static/logo.png">
            <h1>MapProxy</h1>
        </div>
        <div id="menu">
            <span class=""><a href="demo.html">Demos</a></span>
            <span class="current"><a href="">WMS {{layer.md['name']}}</a></span>                      
        </div>    
        <div id="content">
            <h2> Openlayers Client - Layer {{layer.md['name']}}</h2>
            <div id='map'></div>
        </div>            
        </div>
        <script src="http://openlayers.org/api/OpenLayers.js"></script>
        <script type="text/javascript">
            var map;
            function init(){
                OpenLayers.Util.onImageLoadErrorColor = "transparent";
                map = new OpenLayers.Map('map', {maxResolution: 360/512});
                var osm_wms = new OpenLayers.Layer.WMS( "WMS {{layer.md['name']}}", 
                    "../service?", {layers: "{{layer.md['name']}}", format: '{{format}}'}, 
                    { singleTile: true, ratio: 1 } );
                osm_wms.addOptions({isBaseLayer: true});
                
                map.addLayer(osm_wms);
                map.zoomToMaxExtent();           
            }
        </script>     
    </body>
</html>
