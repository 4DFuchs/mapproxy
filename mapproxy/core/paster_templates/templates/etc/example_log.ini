[loggers]
keys=root,mapproxy,client

[handlers]
keys=console,mapproxy,client

[formatters]
keys=default,client

[logger_root]
level=WARN
qualname=root
handlers=console

[logger_mapproxy]
level=INFO
qualname=mapproxy
handlers=mapproxy

[logger_client]
level=INFO
qualname=mapproxy.core.client.http
propagate=0
handlers=client

[handler_console]
class=StreamHandler
formatter=default
args=(sys.stdout, )

[handler_mapproxy]
class=mapproxy.core.utils.ConcurrentRotatingFileHandler
formatter=default
args=("../var/proxy.log", "a", 512*1024, 5)

[handler_client]
class=mapproxy.core.utils.ConcurrentRotatingFileHandler
formatter=client
args=("../var/client.log", "a", 512*1024, 5)

[formatter_default]
format=%(asctime)s - %(levelname)s - %(process)d:%(name)s:%(funcName)s - %(message)s

[formatter_client]
format=%(message)s